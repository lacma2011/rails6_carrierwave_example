version: '3'
services:
      
  rails:
    build:
      context: .
      dockerfile: Dockerfile_rails
    image: myrails6project
    container_name: rails6
    #depends_on:
    #  - frontend
    networks:
      mynetwork:
        ipv4_address: 192.168.4.100
    stdin_open: true
    environment:
      - HOST=192.168.4.100
      #needed for CORS
      #- FRONTEND_HOST=192.168.2.99:3000
    working_dir: /usr/src
    volumes: 
      - ${PWD}:/usr/src


  cypress_gui:
    build:
      context: .
      dockerfile: Dockerfile_cypress
    image: mycypress
    container_name: cypress_gui1
    depends_on:
      - rails
    privileged: true
    network_mode: host
    working_dir: /e2e
    environment:
      - CYPRESS_BASE_URL=http://192.168.4.100:3000
      - CYPRESS_product_num=5
      - DISPLAY=unix${DISPLAY}
    entrypoint:
      - cypress
      - open
      - --project 
      - .
    volumes: 
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
      - ${PWD}/cypress:/e2e
      #careful now
      - /var/run/docker.sock:/var/run/docker.sock


networks:
  mynetwork:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.4.100/29
          gateway: 192.168.4.97